{% extends "base.html" %}

{% block content %}
  <h1>Car list <a href="{% url "taxi-service:car-create" %}" class="add-new-item">Add new</a></h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
          <a href="{% url 'taxi-service:car-update' pk=car.id %}" class="car-list-hypertext">click to update</a>
          <a href="{% url 'taxi-service:car-delete' pk=car.id %}" class="car-list-hypertext danger">click to delete</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
